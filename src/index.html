<!DOCTYPE html>
<html>
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class='container'>
    <form id='exchange'>
      <label for='money'>Enter the amount of money you would like to see the exchange rate for: </label>
      <input id='money' class='form-control' type='number' placeholder='$$$' required>
      <select class='form-control' id='alternateCurrency' required>
        <option value=''>Currency Options</option>
        <option value='EUR'>Euros</option>
        <option value='AUD'>Australian Dollars</option>
        <option value='IDR'>Indonesian Rupies</option>
        <option value='KRW'>South Korean Wons</option>
        <option value='CAD'>Canadian Dollars</option>
      </select>
      <button class='btn-success'>Submit</button>
    </form>
    <p id='output'></p>
  </div>
</body>
